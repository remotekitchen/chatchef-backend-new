name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy the app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_PRIVATE_KEY }}
          port: ${{ secrets.DIGITALOCEAN_PORT }}
          script: |
            echo "🔁 Switching to app directory..."
            cd /home/remotekitchen/chatchef_dir/chatchef-backend || { echo ".Directory not found"; exit 1; }

            echo "📥 Pulling latest changes from main..."
            git stash
            git pull origin main || { echo "❌ Git pull failed"; exit 1; }

            echo "🐍 Activating virtual environment..."
            if [ ! -d "venv" ]; then
              echo "🔧 Creating virtual environment..."
              python3 -m venv venv
            fi
            source venv/bin/activate

            echo "📦 Installing dependencies..."
            pip3 install -r requirements.txt || { echo "❌ Pip install failed"; exit 1; }

            echo "🛠 Running database migrations..."
            python3 manage.py migrate --no-input || { echo "❌ Migrations failed"; exit 1; }

            # Optional: Uncomment if you're using Django static files
            # echo "📁 Collecting static files..."
            # python3 manage.py collectstatic --no-input

            echo "🚀 Restarting Gunicorn service..."
            sudo -S systemctl restart gunicorn_chatchef <<< "${{ secrets.SUDO_PASSWORD }}" || { echo "❌ Gunicorn restart failed"; exit 1; }

            echo "✅ Deployment to server completed."

